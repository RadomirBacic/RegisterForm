<!DOCTYPE html>
<html>
	<head>
<meta charset="ISO-8859-1">
	<title>Register form</title>
	</head>
		<body>
		<center>
		<h1>Register Employee</h1>
		<form action="RegisterController" method="get">
			First name <br>
			<input type="text" placeholder="First name" name="firstName"> <br>
			Last name <br>
			<input type="text" placeholder="Last name" name="lastName"> <br>
			Email <br>
			<input type="text" placeholder="Email" name="email"> <br>
			Phone number <br>
			<input type="text" placeholder="Phone number" name="phoneNumber"> <br>
			Password <br>
			<input type="password" placeholder="Password" name="password"> <br> 
			Repeat password <br>
			<input type="password" placeholder="Repeat password" name="repeatedPassword"> <br> 
			Choose your department <br>
			Developer <input type="radio" name="department" value="developer">
			Sales <input type="radio" name="department" value="sales">
			Accounting <input type="radio" name="department" value="accounting"> <br> <br>
			<input type="submit" value="REGISTER">
			
			
			 
		
		
		</form>
		
		
		</center>
		
		
		</body>
</html>
